<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
 <title>TO DO List</title>
 <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
 <link rel="stylesheet" href="./css/styles.css">  

 
</head>

<body>

    <nav>
      <div class="logo">
        <h4>The Nav</h4>
      </div>
        <ul class="navLinks">
          <li><a href="#">Izvjestaji</a></li>
          <li><a href="#">Napredak</a></li>
          <li><a href="#">Godisnji planer</a></li>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
    </nav>

  <header>TO DO LIST</header>

  
  <form name="todoForm" onSubmit="return false;">
    <input type="text" class="to-do-input" id="todoInput" name="name">
    <button class="to-do-button" type="submit">
    ADD
    </button>
    <div class="select">
      <select name="todos" class="filter-todo">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="uncompleted">Uncompleted</option>
      </select>
      <span class="custom-arrow"></span>
    </div>
  </form>

  <div class="todo-container">
    <ul class="todolist"></ul>
  </div>

   <script src="main.js"></script> 

</body>

</html>
